# pubspec.yaml
name: daoapp
description: "스틸리그 포인트 집계 앱 - 관리자 전용 입력 + 실시간 랭킹"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase 핵심 패키지
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3

  # 상태 관리 + 의존성 주입
  flutter_riverpod: ^2.5.1
  get_it: ^8.0.1

  # 유틸리티
  table_calendar: ^3.1.2
  image_picker: ^1.1.2
  intl: ^0.19.0

  # 슬라이드 배너
  carousel_slider: ^5.0.0
  # Google 로그인 (필수!)
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
