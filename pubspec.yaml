name: daoapp
description: "스틸리그 포인트 집계 앱 - 관리자 전용 입력 + 실시간 랭킹 + 경기 일정"
publish_to: 'none'

version: 1.0.2+3

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  cloud_functions: ^5.6.2   # 이걸로 교체!
  flutter_riverpod: ^2.4.0
  get_it: ^8.0.1
  table_calendar: ^3.1.2
  carousel_slider: ^5.0.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  url_launcher: ^6.2.6
  google_sign_in: ^6.2.1
  cached_network_image: ^3.3.1
  flutter_launcher_icons: ^0.14.4
  collection: ^1.17.0
  firebase_database: ^11.3.10
  share_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # === 폰트 설정 (Pretendard) ===
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900

  # === 에셋 설정 (이미지) ===
  assets:
    - assets/fonts/
    - assets/images/app_icon.png
    - assets/images/logo_dao.png
    - assets/images/splash_portrait.png
    - assets/images/login_background.png
    - assets/images/google_logo.png

# === 앱 아이콘 자동 생성 설정 ===
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#00D4FF"
  adaptive_icon_foreground: "assets/images/app_icon.png"